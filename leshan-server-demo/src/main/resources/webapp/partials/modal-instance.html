<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form class="form form-horizontal" name="$parent.form" ng-submit="submit()">
		<div ng-show="showinstanceid" class="form-group" show-errors>
			<label for="instanceid" class="col-sm-4 control-label">Instance ID {{object.name}}</label>
			<div class="col-sm-8">
				<input class="form-control" id="instanceid" name="instanceid" ng-model="instance.id" placeholder="Let this field empty to let the client choose an Id"/>
			</div>
		</div>
		<resourceform ng-repeat='resource in instance.resources' resource='resource' parent='instance'></resourceform>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="submit(false)">{{oklabel}}</button>
	<button ng-show="showReplace" class="btn btn-primary" ng-click="submit(true)">Replace</button>
</div>
